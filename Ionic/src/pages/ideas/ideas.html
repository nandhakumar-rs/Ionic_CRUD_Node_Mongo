<ion-header>

  <ion-navbar>
    <ion-title>ideas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let idea of ideas;let i = index" >
    <ion-card>
      <ion-card-header>
<h2>{{idea.title}}</h2>
      </ion-card-header>
      
      <ion-card-content>
        {{idea.content}}
      </ion-card-content>
      <button float-right icon-only ion-button clear style="color:rgb(48, 247, 48)" (click)="edit(i)">
        <ion-icon name="create"></ion-icon>
                </button>
        <button float-right ion-button clear style="color:rgb(235, 17, 17)" (click)="delete(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
     
    </ion-card>
  </ion-item>
</ion-content>
