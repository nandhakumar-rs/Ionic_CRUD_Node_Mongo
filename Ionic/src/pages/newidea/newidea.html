<ion-header>

  <ion-navbar>
    <ion-title>{{content}} Idea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm" (ngSubmit)="add(form)">
    <ion-item> 
      <ion-label floating>
     Title
      </ion-label>
      <ion-input type="text" name="title" ngModel required>
      </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>
       Content
        </ion-label>
        <ion-textarea type="text" name="content"  ngModel required>
        </ion-textarea>
      </ion-item>
      <button style="margin-top:10px" ion-button block color="success" [disabled]="!form.valid">
Add
      </button>
  </form>

</ion-content>
